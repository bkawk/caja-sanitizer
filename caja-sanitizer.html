<link rel="import" href="../polymer/polymer-element.html">
<script type="text/javascript" src="html-css-sanitizer-minified.js"></script>

<dom-module id="caja-sanitizer">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-if" if="{{demo}}">
      <p>Text to sanitize: {{html}} </p>
      <p>Sanitizer output: {{test}} </p>
    </template>
  </template>

  <script>
    /**
     * `caja-sanitizer`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CajaSanitizer extends Polymer.Element {
      static get is() { return 'caja-sanitizer'; }
      static get properties() {
        return {
          demo: {
            type: Boolean,
            value: false
          }
        };
      }

    sanitize(input){
      return new Promise((resolve, reject) => { 
        try {
          resolve(html_sanitize(input)) 
        }
        catch(err) {
          reject(Error(err))
        }
      })
    }

    ready() { 
      super.ready()
      if (this.demo){
        this.html = "<p>Hello, <b onclick=alert(1337)>World</b>!</p>";
        this.sanitize(this.html)
        .then((data) => {
          this.test = data
        })
        .catch((err) => {
          reject(err)
        })
      }
    }

    } window.customElements.define(CajaSanitizer.is, CajaSanitizer);
  </script>
</dom-module>
